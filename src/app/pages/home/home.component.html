<main id="container">
  <div>
    carpeta
  </div>
  <app-foto-pokemon
    [src]="pokemonSeleccionado?.sprites?.front_default"
    [alt]="pokemonSeleccionado?.name">
  </app-foto-pokemon>
  <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
      <app-tarjeta-pokemon
      *ngFor="let pokemon of listaPokemons"
      [data]="pokemon"
      (clicked)="pokemonSeleccionado = $event"
      [seleccionado]="pokemonSeleccionado?.name === pokemon.name"
      >
      <div *ngIf="cargando">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_7NYg{animation:spinner_0KQs 1.2s cubic-bezier(0.52,.6,.25,.99) infinite}@keyframes spinner_0KQs{0%{r:0;opacity:1}100%{r:11px;opacity:0}}</style><circle class="spinner_7NYg" cx="12" cy="12" r="0"/></svg>
      </div>
    </app-tarjeta-pokemon>
  </div>
</main>
