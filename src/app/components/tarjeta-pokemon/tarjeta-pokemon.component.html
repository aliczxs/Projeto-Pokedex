<div id="container" (click)="selected()" [ngClass]="{seleccionado: seleccionado}">
  <img id="flecha" src="./../../../assets/imagem/estrela.png" [ngClass]="{invisible: !seleccionado}">
  <div id="tarjeta" [ngClass]="{seleccionado: seleccionado}">
    <div id="circulo"></div>
    <img *ngIf="fullData" src="{{fullData.sprites.front_default}}" >
    <span>No. {{id}}</span>
    <span *ngIf="data">{{data.name | titlecase}}</span>
  </div>
</div>
